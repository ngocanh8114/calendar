<!DOCTYPE html>
<html lang="vi" class="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Vạn Niên & Tử Vi</title>
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Lịch Vạn Niên & Tử Vi - Xem ngày tốt xấu, tử vi trọn đời" />
    <link rel="icon" href="/calendar/favicon.ico" />
    <link rel="apple-touch-icon" href="/calendar/apple-touch-icon.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        "element-wood": "#10B981",
                        "element-fire": "#F97316",
                        "element-earth": "#EAB308",
                        "element-metal": "#94A3B8",
                        "element-water": "#3B82F6",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"],
                        sans: ["'Plus Jakarta Sans'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .lunar-glow {
            box-shadow: 0 0 40px rgba(254, 240, 138, 0.3);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-tab .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .harmony-gauge {
            mask: radial-gradient(transparent 65%, black 66%);
            -webkit-mask: radial-gradient(transparent 65%, black 66%);
        }
        
        /* Moon Phase Animation */
        .moon-phase-display {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #1a1a2e;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(253, 224, 71, 0.2);
        }
        
        /* Hide default clock icons and borders in time inputs */
        input::-webkit-calendar-picker-indicator {
            display: none !important;
            -webkit-appearance: none;
        }
        input[type="time"] {
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input[type="time"]::-webkit-inner-spin-button,
        input[type="time"]::-webkit-clear-button {
            display: none;
            -webkit-appearance: none;
        }

    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
